# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/ben443/android_kernel_samsung_sm8250.git
          #kernel-dir: msm-4.19
          kernel-branch: prime
          config: r8q_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 12
          aosp-clang-version: r407598
          disable-lto: true
          anykernel3: false
          
